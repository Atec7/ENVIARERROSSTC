<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formul√°rio de Servi√ßo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Direitos autorais no topo */
    .direitos {
      font-size: 10px;
      text-align: center;
      padding: 5px;
      background-color: #ddd;
      color: #555;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      text-transform: uppercase;
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
      max-width: 900px;
    }

    .acoes button {
      background-color: #007bff;
    }

    .acoes button:hover {
      background-color: #0056b3;
    }

    #tabelaContainer {
      display: none;
      max-width: 95%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .input-group > div {
      flex: 1 1 300px;
      min-width: 250px;
    }

    .checkbox-group {
      margin-top: 20px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="direitos">
    Arnaldo S. Lima - todos os direitos reservados
  </div>

  <form id="formulario">
    <div class="input-group">
      <div>
        <label for="ss">SS:</label>
        <input type="text" id="ss" required />
      </div>
      <div>
        <label for="data">Data:</label>
        <input type="text" id="data" required />
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="equipe">Equipe:</label>
        <input type="text" id="equipe" required />
      </div>
      <div>
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" required />
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="coordenadas">Coordenadas:</label>
        <input type="text" id="coordenadas" required placeholder="Exemplo: -18.700755 -51.223572" />
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="supervisor">Supervisor:</label>
        <select id="supervisor" required>
          <option value="">Selecione</option>
          <option value="JOSE VICTOR DA SILVA COELHO">JOSE VICTOR DA SILVA COELHO</option>
          <option value="LEANDRO FREITAS AQUINO SILVA">LEANDRO FREITAS AQUINO SILVA</option>
          <option value="RODRIGO DA COSTA FERREIRA">RODRIGO DA COSTA FERREIRA</option>
          <option value="GUSTAVO SAVIANE MARTINS">GUSTAVO SAVIANE MARTINS</option>
          <option value="AC√ÅCIO SOUSA JESUS">AC√ÅCIO SOUSA JESUS</option>
          <option value="JOSE AILSON NASCIMENTO SOUTO">JOSE AILSON NASCIMENTO SOUTO</option>
        </select>
      </div>
      <div>
        <label for="strike">Strike:</label>
        <select id="strike" required>
          <option value="">Selecione</option>
          <option value="Strike 1">Strike 1</option>
          <option value="Strike 2">Strike 2</option>
          <option value="Strike 3">Strike 3</option>
          <option value="Strike 4">Strike 4</option>
          <option value="Strike 5">Strike 5</option>
        </select>
      </div>
    </div>

    <div class="checkbox-group">
      <label>O QUE DEVERIA SER FEITO:</label>
      <label><input type="checkbox" name="servicos" value="OCORR√äNCIA" /> OCORR√äNCIA</label>
      <label><input type="checkbox" name="servicos" value="REALIZAR PODA" /> REALIZAR PODA</label>
      <label><input type="checkbox" name="servicos" value="INSTALA√á√ÉO DE ESPASSADORES" /> INSTALA√á√ÉO DE ESPASSADORES</label>
      <label><input type="checkbox" name="servicos" value="SUBSTITUI√á√ÉO DE ELO" /> SUBSTITUI√á√ÉO DE ELO</label>
      <label><input type="checkbox" name="servicos" value="SUBSTITUI√á√ÉO DE RAMAL" /> SUBSTITUI√á√ÉO DE RAMAL</label>
    </div>

    <div>
      <label for="problema">Problema:</label>
      <textarea id="problema" required></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <div class="acoes">
    <button onclick="toggleTabela()">Mostrar/Ocultar Registros</button>
    <button onclick="limparTabela()">Limpar Registros</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
  </div>

  <div id="tabelaContainer">
    <h3>Registros Enviados</h3>
    <table id="tabelaRegistros">
      <thead>
        <tr>
          <th>SS</th>
          <th>Data</th>
          <th>Equipe</th>
          <th>Endere√ßo</th>
          <th>Coordenadas</th>
          <th>Supervisor</th>
          <th>Strike</th>
          <th>Servi√ßos</th>
          <th>Problema</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script>
    const form = document.getElementById("formulario");
    const tabela = document.getElementById("tabelaRegistros").querySelector("tbody");
    const tabelaContainer = document.getElementById("tabelaContainer");

    const numeros = {
      "JOSE VICTOR DA SILVA COELHO": "5564999056674",
      "LEANDRO FREITAS AQUINO SILVA": "5564999536838",
      "RODRIGO DA COSTA FERREIRA": "5564996107854",
      "GUSTAVO SAVIANE MARTINS": "5564981138729",
      "AC√ÅCIO SOUSA JESUS": "5564999777925",
      "JOSE AILSON NASCIMENTO SOUTO": "5562999099920"
    };

    document.getElementById("coordenadas").addEventListener("blur", function () {
      const raw = this.value.replace(/[()]/g, "").replace(/,/g, '.').trim();
      const partes = raw.split(/\s+/);

      if (partes.length === 2 && !isNaN(partes[0]) && !isNaN(partes[1])) {
        const lat = partes[0];
        const lng = partes[1];
        const url = `https://www.google.com/maps?q=${lat},${lng}`;
        this.value = url;
      }
    });

    function salvarLocalStorage(registros) {
      localStorage.setItem("registros_servico", JSON.stringify(registros));
    }

    function carregarLocalStorage() {
      const dados = localStorage.getItem("registros_servico");
      return dados ? JSON.parse(dados) : [];
    }

    function atualizarTabela() {
      tabela.innerHTML = "";
      const registros = carregarLocalStorage();
      registros.forEach(item => {
        const linha = tabela.insertRow();
        Object.values(item).forEach(valor => {
          linha.insertCell().textContent = valor;
        });
      });
      tabelaContainer.style.display = registros.length > 0 ? "block" : "none";
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const ss = document.getElementById("ss").value.trim();
      const data = document.getElementById("data").value.trim();
      const equipe = document.getElementById("equipe").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const coordenadas = document.getElementById("coordenadas").value.trim();
      const supervisor = document.getElementById("supervisor").value;
      const strike = document.getElementById("strike").value;
      const problema = document.getElementById("problema").value.trim().toUpperCase();
      const servicos = Array.from(document.querySelectorAll('input[name="servicos"]:checked')).map(el => el.value).join(", ");

      const novoRegistro = { ss, data, equipe, endereco, coordenadas, supervisor, strike, servicos, problema };
      const registros = carregarLocalStorage();
      registros.push(novoRegistro);
      salvarLocalStorage(registros);
      atualizarTabela();

      const numero = numeros[supervisor] || "5564996151084";
      const mensagem = `
üö® SERVI√áO CORRE O RISCO DE N√ÉO SER PAGO PELA EQUATORIAL üö®

üìÑ SS: ${ss}
üìÜ Data: ${data}
üë∑ Equipe: ${equipe}
üìç Endere√ßo: ${endereco}
üìå Coordenadas: ${coordenadas}
üßë‚Äçüíº Supervisor: ${supervisor}
‚ö† Strike: ${strike}
üõ† Servi√ßo Deveria Fazer: ${servicos}
‚ùó Problema: ${problema}

‚úÖ O registro das evid√™ncias deve ser feito no link abaixo:
https://forms.office.com/r/XNfkN9UhY1`;

      form.reset();
      setTimeout(() => {
        window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`, '_blank');
      }, 300);
    });

    function toggleTabela() {
      tabelaContainer.style.display = tabelaContainer.style.display === "none" ? "block" : "none";
    }

    function limparTabela() {
      if (confirm("Tem certeza que deseja apagar todos os registros?")) {
        localStorage.removeItem("registros_servico");
        tabela.innerHTML = "";
        tabelaContainer.style.display = "none";
      }
    }

    function exportarExcel() {
      let html = "<table><tr><th>SS</th><th>Data</th><th>Equipe</th><th>Endere√ßo</th><th>Coordenadas</th><th>Supervisor</th><th>Strike</th><th>Servi√ßos</th><th>Problema</th></tr>";
      for (const row of tabela.rows) {
        html += "<tr>";
        for (const cell of row.cells) {
          html += `<td>${cell.innerText}</td>`;
        }
        html += "</tr>";
      }
      html += "</table>";

      const blob = new Blob([html], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "registros.xls";
      a.click();
    }

    window.addEventListener("DOMContentLoaded", atualizarTabela);
  </script>
</body>
</html>
